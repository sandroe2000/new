<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css" /-->
    <link rel="stylesheet" href="assets/bootswatch/bootstrap.css">
    <link rel="stylesheet" href="assets/open-iconic/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/home.css" />

    <link rel="shortcut icon" href="img/favicon.ico" />

    <title>WoolaWeaver - SaaS</title>

  </head>
  <body class="d-flex flex-column h-100">
  
    <div id="all">

        <!--:: Header-->
        <div id="navHeader"></div>
        <!--:/ Header-->

        <!--:: Container-->
        <div class="container">

            <form id="frmProjects" data-frm-bind="frmProjects">

            <div id="tableProjectsView" class="col-md-12 mt-2">
                <div class="row mb-3">
                    <div class="col-md-5 offset-md-5">
                        <label class="mb-0">Search</label>
                        <input id="searchName" type="text" class="form-control" />
                    </div>
                    <div class="col-md-2">
                        <button id="btnSearchProfiles" class="btn btn-success btn-block mt-4">Search</button>
                    </div>
                </div>
                <table id="tableProfile" class="table table-striped">
                    <thead>
                        <tr>
                            <th class="w-10">#<span class="oi oi-elevator ml-2"></span></th>
                            <th class="w-30">Name<span class="oi oi-caret-bottom ml-2"></span></th>
                            <th class="w-10">Last Commit<span class="oi oi-elevator ml-2"></span></th>
                            <th class="w-30">Message<span class="oi oi-elevator ml-2"></span></th>
                            <th class="w-10"></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <select class="form-control w-10 mr-3" style="float:left; min-width: 75px;">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                </select>
                <nav aria-label="Page navigation">
                    <ul class="pagination" style="border-radius: 0">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                        </li>
                        <li class="page-item active" aria-current="page">
                            <span class="page-link">
                                1
                                <span class="sr-only">(current)</span>
                            </span>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>

            </form>

        </div>
        <!--/: Container-->
            
        <!--:: Footer-->
        <footer id="navFooter" class="footer bg-dark mt-auto py-2"></footer>
        <!--/: Footer-->
    
    </div>
    <!--/: all-->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/jquery/dist/jquery.min.js"></script>
    <script src="assets/popper.js/dist/umd/popper.min.js"></script>
    <script src="assets/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Apps Modules -->
    <script type="module" src="js/Projects.js"></script>
  
</body>
</html>
