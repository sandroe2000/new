<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css" /-->
    <link rel="stylesheet" href="assets/bootswatch/bootstrap.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/login.css" />

    <link rel="shortcut icon" href="img/favicon.ico" />

    <title>WoolaWeaver - SaaS</title>

  </head>
  <body class="d-flex flex-column h-100">

    <form class="form-signin" action="projects.html">
        <h4 class="mb-3 font-weight-normal">          
          <strong><span class="text-warning">Woola</span>weaver</strong>
          <span class="font-weight-light"> Please sing in</span>
        </h4>
        
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus />
        
        <label for="inputPassword" class="sr-only">Password</label>
        <div class="form-group pass_show"> 
          <input type="password" id="inputPassword" value="test@123" class="form-control" placeholder="New Password"> 
        </div> 

        <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/jquery/dist/jquery.min.js"></script>
    <script src="assets/popper.js/dist/umd/popper.min.js"></script>
    <script src="assets/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>

      $(document).ready(function(){
        
        $('.pass_show').append('<i class="fa fa-eye ptxt"></i>');  
        
        fetch(encodeURI('/profiles/import'), {method: 'GET'});
      });
        
      $(document).on('click','.pass_show .ptxt', function(){ 

        $(this).toggleClass('fa-eye fa-eye-slash');

        $(this).prev().attr('type', function(index, attr){
          return attr == 'password' ? 'text' : 'password'; 
        }); 

      });
    </script>
  </body>
</html>
